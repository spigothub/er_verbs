<!DOCTYPE html>
<html>
<head>
  <title>Clickable Audio Words</title>
</head>
<body>
  <h1>Click a word to hear it</h1>

  <p>
    <button onclick="document.getElementById('audio1').play()">Chanter</button>
    <audio id="audio1" src="chanter.mp3"></audio>
  </p>

  <p>
    <button onclick="document.getElementById('audio2').play()">Danser</button>
    <audio id="audio2" src="danser.mp3"></audio>
  </p>

</body>
</html>
